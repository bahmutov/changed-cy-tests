      - name: Checkout current ðŸ›Ž
        uses: actions/checkout@v2

      - run: git fetch --no-tags --depth=1 origin master
      - run: |
          git checkout master
          git pull
          ls -la .github/workflows

      - run: git fetch --no-tags --depth=1 origin changed-tests
