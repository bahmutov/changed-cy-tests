name: ci
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
      - run: |
          git fetch --no-tags --depth=1 origin master
          git checkout -b master
          ls -la
          git checkout -

      - run: git diff --name-only master

      - name: Cypress run ðŸ§ª
